<ion-header>

  <ion-navbar>
    <ion-title>Edit Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<div *ngIf="productArray">
	<ion-list>
	<ion-item>
    <ion-label color="primary">Name: </ion-label>
    <ion-input  placeholder="name" [(ngModel)]="productArray.name" type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Type: </ion-label>
    <ion-input placeholder="tipo" [(ngModel)]="productArray.type" type="text" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Quantity: </ion-label>
    <ion-input placeholder="cantidad" [(ngModel)]="productArray.quantity" type="text" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Price: </ion-label>
    <ion-input placeholder="precio" [(ngModel)]="productArray.price" type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Latitude: </ion-label>
    <ion-input disabled="true" placeholder="precio" [(ngModel)]="productArray.latitude" type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Longitude: </ion-label>
    <ion-input disabled="true" [(ngModel)]="productArray.longitude" placeholder="precio" type="text"></ion-input>
    </ion-item>
    <ion-item>
    <button ion-button (click)="change(productArray)">Cambiar</button>
    </ion-item>
    </ion-list>
  </div>

</ion-content>
