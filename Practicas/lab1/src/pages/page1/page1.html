<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list border>
    <ion-item *ngFor="let product of products"
              [class.pepito]="product === selected">
       

      
      <button ion-button block color="light" item-left (click)="onSelect(product.id)">
        <ion-icon ios="ios-phone-portrait" md="md-phone-portrait"> {{product.name}}</ion-icon>
      </button>
      
    </ion-item>

  </ion-list>
</ion-content>
