<ion-header>

  <ion-navbar>
    <ion-title>Create Product</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<form [formGroup]="productForm" (ngSubmit)="saveProduct()" novalidate>
	<ion-list>
	<ion-item>
    <ion-label color="primary">Name: </ion-label>
    <ion-input  formControlName="name"  type="text"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Type: </ion-label>
    <ion-input formControlName="type"  type="text" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Quantity: </ion-label>
    <ion-input formControlName="quantity"  type="text" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label color="primary">Price: </ion-label>
    <ion-input formControlName="price"  type="text"></ion-input>
    </ion-item>
    <ion-item>
    <button ion-button block type="submit">save</button>
    </ion-item>
    </ion-list>
  </form>

</ion-content>
