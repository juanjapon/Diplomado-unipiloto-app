<hr />
<h1>Mis Usuarios</h1>
<ul>
    <li *ngFor="let user of users"
    	(click)="onSelectUser(user)"
    >
        <span>{{user.id}}</span> {{user.name}} 
    </li>
</ul>

<section *ngIf="selectedUser">
<hr />
	<h1>Usuario</h1>
	<label for="">Name: </label>
	<input type="text" [(ngModel)]="selectedUser.name" placeholder="UserName"><br/>
	<label>Address: </label><br />
    <input [(ngModel)]="selectedUser.address" placeholder="Address"><br />
    <label>Phone: </label><br />
    <input [(ngModel)]="selectedUser.phone" placeholder="phone"><br />
</section>





<h1>{{ title }}</h1>
<ul>
    <li *ngFor="let product of products"
    (click)="onSelect(product)">
        <span>{{product.id}}</span> {{product.name | uppercase }} 
    </li>
</ul>


<div *ngIf="selected">
<hr />
    <label>Name: </label><br />
    <input [(ngModel)]="selected.name" placeholder="name"><br />
    <label>Description: </label><br />
    <textarea [(ngModel)]="selected.description" placeholder="description"></textarea><br />
    <label>Type: </label><br />
    <input [(ngModel)]="selected.type" placeholder="tipo"><br />
    <label>Price: </label><br />
    <input [(ngModel)]="selected.price" placeholder="precio"><br />
    <label>Quantity: </label><br />
    <input [(ngModel)]="selected.quantity" placeholder="cantidad"><br />
</div>
